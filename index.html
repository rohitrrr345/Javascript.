<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    <body class="bg-red-400">
      <div class="container mt-48 my-5 bg-gradient-to-r from-indigo-500 flex flex-col justify-center items-center p-8 mx-auto button border-solid border-1 border-black-600">
        <h2 class="text-3xl my-3 text-red-200  rounded-md">CALCULATOR</h2>
        <div class="main">
          <input type="text" id="inputBox" class="p-2 rounded-md w-48 h-10 cursor-pointer outline-none" placeholder="Enter the number">
        </div>
        <div class=" m-  text-xl p-3">
          
           <div class="m-2 text-xl  ">
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">AC</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">DEL</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">%</button>
            <button id="button" class="button operator border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">/</button>
          </div>
           <div id="" class="m-2 text-xl">
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">9</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">8</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">7</button>
            <button id="button" class="button operator border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">*</button>
          </div>
           <div id="" class="m-2 text-xl ">
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">6</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">5</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">4</button>
            <button id="button" class="button operator border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">-</button>
          </div>
           <div id="" class="m-2 text-xl ">
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">3</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">2</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">1</button>
            <button id="button" class="button operator border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">+</button>
          </div>
            <div id="" class="m-2 text-xl ">
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">00</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">0</button>
            <button id="button" class="button border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">.</button>
            <button id="button" class="button operator border-solid border-2 border-indigo-600 w-10 h-10 rounded-full">=</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
